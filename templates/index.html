{% extends "layout.html" %} {% block content %}

<div
    style="
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 16px;
        padding: 10px 0;
    "
>
    <form
        hx-post="/prompts"
        hx-target="tbody"
        hx-swap="beforeend"
        style="display: flex; border: 1px solid #ccc; background-color: #f5f5f5"
    >
        <input
            name="search"
            placeholder="Search prompts..."
            required
            style="
                border: none;
                padding: 8px 12px;
                font-family: monospace;
                outline: none;
                min-width: 200px;
            "
        />
        <button
            type="submit"
            style="
                border: none;
                padding: 8px 16px;
                background-color: #e0e0e0;
                font-family: monospace;
                cursor: pointer;
            "
        >
            Search
        </button>
    </form>

    <button
        hx-post="/prompts"
        hx-target="tbody"
        hx-swap="beforeend"
        style="
            padding: 8px 16px;
            background-color: #e0e0e0;
            border: 1px solid #ccc;
            font-family: monospace;
            cursor: pointer;
        "
    >
        + Add Prompt
    </button>
</div>

<div class="prompt-list">
    {% for p in prompts %}
    <div class="prompt-card" id="prompt-{{ p.id }}">
        <div>
            <div class="prompt-title">{{ p.title }}</div>
            <div class="prompt-meta">{{ p.description }}</div>
        </div>
        <div class="upvotes">â–² 28</div>
    </div>
    {% endfor %}
</div>
{% endblock %}
