<div class="space-y-6">
    <form action="/prompt/{{ prompt_id }}/tags" method="post">
        <div>
            <h3 class="font-medium text-neutral-700 mb-3">
                Select tags to add:
            </h3>
            <div class="space-y-2">
                {% for tag in tags %}
                <label class="flex items-center space-x-2 cursor-pointer">
                    <input
                        type="checkbox"
                        name="tags[]"
                        value="{{ tag.id }}"
                        class="rounded border-neutral-300 text-mintAccent focus:ring-mintAccent"
                    />
                    <span class="text-sm text-neutral-600"
                        >{{ tag.name }}
                    </span>
                </label>
                {% endfor %}
            </div>
        </div>

        <button
            type="submit"
            class="w-full mt-6 inline-flex items-center justify-center px-4 bg-slate-600 py-2 rounded-lg text-white text-sm font-medium hover:bg-slate-600/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-fucsia-600 transition"
        >
            ðŸ’¾ Save
        </button>
    </form>
</div>
