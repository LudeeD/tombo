<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tombo Tower</title>
        <script src="https://cdn.tailwindcss.com"></script>
        {% block head %} {% endblock %}
    </head>
    <body class="bg-amber-50 text-gray-800 font-sans flex justify-center p-5">
        <div class="max-w-3xl w-full bg-white shadow-lg">
            <header
                class="flex justify-between items-center mb-6 p-6 bg-stone-700 text-white"
            >
                <div>
                    <h1 class="text-3xl font-bold flex items-center">
                        <span class="mr-2">ðŸ“š</span> Tombo
                    </h1>
                    <p class="text-stone-300 text-sm mt-1">
                        A collaborative collection of useful prompts
                    </p>
                </div>
                <div class="user-navigation text-right">
                    <a href="#dashboard" class="user-nav-link-header"
                        >Dashboard</a
                    >
                    <span class="text-stone-500 mx-1">|</span>
                    <a href="#settings" class="user-nav-link-header"
                        >Settings</a
                    >
                    <span class="text-stone-500 mx-1">|</span>
                    <a href="#signout" class="user-nav-link-header">Sign Out</a>
                </div>
            </header>
            <nav class="mb-6 mt-2 py-2 flex justify-between items-center px-6">
                <div>
                    <a href="#new" class="nav-link-active">New</a>
                    <a href="#trending" class="nav-link">Trending</a>
                    <a href="#categories" class="nav-link">Categories</a>
                    <a href="#search" class="nav-link">Search</a>
                </div>
                <div>
                    <button
                        class="bg-stone-500 hover:bg-stone-600 text-white border border-stone-700 text-sm font-medium py-1.5 px-3 transition-colors duration-150 ease-in-out"
                    >
                        + Add Prompt
                    </button>
                </div>
            </nav>

            <hr class="border-t border-gray-200 my-4 mx-6" />

            <main class="space-y-6 px-6 pb-6">
                {% block content %}
                <p>Placeholder content</p>
                {% endblock %}
            </main>
            <footer
                class="text-center mt-auto py-6 border-t border-gray-200 text-sm text-gray-400 px-6"
            >
                Tombo Tower by Ludeed â€¢ 2025
            </footer>
        </div>
    </body>
</html>
