<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tombo Tower</title>
        <link rel="stylesheet" href="/style.css" />
        <style>
            @keyframes fadeIn {
                from {
                    opacity: 0;
                }
                to {
                    opacity: 1;
                }
            }
            @keyframes slideUp {
                from {
                    opacity: 0;
                    transform: translateY(20px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
            @keyframes bounceSoft {
                0%,
                20%,
                50%,
                80%,
                100% {
                    transform: translateY(0);
                }
                40% {
                    transform: translateY(-4px);
                }
                60% {
                    transform: translateY(-2px);
                }
            }
            .card-hover {
                transition: all 0.2s ease-out;
            }
            .card-hover:hover {
                transform: translateY(-2px);
                box-shadow:
                    0 8px 25px -5px rgba(0, 0, 0, 0.1),
                    0 10px 10px -5px rgba(0, 0, 0, 0.04);
            }
            .tag-pill {
                transition: all 0.2s ease-out;
            }
            .tag-pill:hover {
                transform: scale(1.05);
            }
            .search-focus:focus {
                box-shadow: 0 0 0 3px rgba(184, 230, 217, 0.5);
            }
            .filter-drawer {
                transform: translateX(-100%);
                transition: transform 0.3s ease-out;
            }
            .filter-drawer.open {
                transform: translateX(0);
            }
            .overlay {
                opacity: 0;
                visibility: hidden;
                transition: all 0.3s ease-out;
            }
            .overlay.visible {
                opacity: 1;
                visibility: visible;
            }
        </style>
        {% block head %} {% endblock %}
    </head>
    <body class="bg-neutral-50 font-sans text-neutral-800 antialiased">
        <header
            class="sticky top-0 bg-white/95 backdrop-blur-sm border-b border-neutral-200 z-30"
        >
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between h-16">
                    <!-- Logo -->
                    <div class="flex items-center space-x-2">
                        <h1 class="text-xl font-semibold text-neutral-800">
                            ðŸ“š Tombo Tower
                        </h1>
                    </div>

                    <!-- Search Bar -->
                    <div class="flex-1 max-w-md mx-4">
                        <div class="relative">
                            <input
                                type="search"
                                placeholder="Search prompts..."
                                class="search-focus w-full pl-10 pr-4 py-2 border border-neutral-200 rounded-xl bg-neutral-50 focus:bg-white focus:border-mintAccent focus:outline-none transition-all"
                                aria-label="Search prompts"
                            />
                            <svg
                                class="absolute left-3 top-2.5 w-5 h-5 text-neutral-400"
                                fill="none"
                                stroke="currentColor"
                                viewBox="0 0 24 24"
                            >
                                <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="2"
                                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                                />
                            </svg>
                        </div>
                    </div>

                    <!-- Filter Button (Mobile) -->
                    <button
                        id="filterButton"
                        class="lg:hidden p-2 hover:bg-neutral-100 rounded-lg transition-colors"
                        aria-label="Open filters"
                    >
                        <svg
                            class="w-5 h-5 text-neutral-600"
                            fill="none"
                            stroke="currentColor"
                            viewBox="0 0 24 24"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.207A1 1 0 013 6.5V4z"
                            />
                        </svg>
                    </button>
                </div>
            </div>
        </header>
        <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            {% block content %}
            <p>Placeholder content</p>
            {% endblock %}
        </main>

        <footer></footer>
        {% block script %} {% endblock %}
    </body>
</html>
