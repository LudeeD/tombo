<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tombo Tower</title>
        <link rel="stylesheet" href="/style.css" />

        <link
            rel="icon"
            href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“š</text></svg>"
        />
        {% block head %} {% endblock %}
    </head>
    <body class="bg-neutral-50 font-sans text-neutral-800 antialiased">
        <header
            class="sticky top-0 bg-white/95 backdrop-blur-sm border-b border-neutral-200 z-30"
        >
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between h-16">
                    <!-- Logo -->
                    <div class="flex items-center space-x-2">
                        <h1 class="text-xl font-semibold text-neutral-800">
                            <a href="/"> ðŸ“š Tombo Tower</a>
                        </h1>
                    </div>

                    <!-- Search Bar -->
                    <div class="flex-1 max-w-md mx-4">
                        <div class="relative">
                            <input
                                type="search"
                                placeholder="Search prompts..."
                                class="search-focus w-full pl-10 pr-4 py-2 border border-neutral-200 rounded-xl bg-neutral-50 focus:bg-white focus:border-mintAccent focus:outline-none transition-all"
                                aria-label="Search prompts"
                            />
                            <svg
                                class="absolute left-3 top-2.5 w-5 h-5 text-neutral-400"
                                fill="none"
                                stroke="currentColor"
                                viewBox="0 0 24 24"
                            >
                                <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="2"
                                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                                />
                            </svg>
                        </div>
                    </div>

                    <div class="hidden lg:flex items-center space-x-4">
                        <a
                            href="/login"
                            class="inline-block rounded-xl px-4 py-2 text-sm font-medium text-neutral-700 hover:text-emerald-600 hover:ring-emerald-600 hover:ring-2"
                            >Log in</a
                        >
                        <a
                            href="/signup"
                            class="inline-block rounded-xl bg-emerald-600 px-4 py-2 text-sm font-semibold text-white transition-colors hover:bg-emerald-600/90"
                            >Sign up</a
                        >
                    </div>

                    <!-- Filter Button (Mobile) -->
                    <button
                        id="filterButton"
                        class="lg:hidden p-2 hover:bg-neutral-100 rounded-lg transition-colors"
                        aria-label="Open filters"
                    >
                        <svg
                            class="w-5 h-5 text-neutral-600"
                            fill="none"
                            stroke="currentColor"
                            viewBox="0 0 24 24"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.207A1 1 0 013 6.5V4z"
                            />
                        </svg>
                    </button>
                </div>
            </div>
        </header>
        <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            {% block content %}
            <p>Placeholder content</p>
            {% endblock %}
        </main>

        <footer></footer>
        {% block script %} {% endblock %}
    </body>
</html>
